<!DOCTYPE html>
<html lang="en">

<head>
{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
</head>

<body>
{% block header %}
    <h2 style="color: teal;">Log In to Your Account.</h2>
{% endblock header %}

{% block content %}

    <form method="post" action="{% url 'users:login' %}" class="form" style="color: black;">
        {% csrf_token %}
        
        {% bootstrap_form form %}

        {% buttons %}
            <button name="Submit" class="btn btn-primary">Log In</button>
        {% endbuttons %}
    
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}"/>
    </form>

{% endblock content%}
</body>
</html>

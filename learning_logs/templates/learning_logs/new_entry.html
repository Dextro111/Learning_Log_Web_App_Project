{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h3>Add A New Entry:</h3>
{% endblock header %}

{% block content %}

    <h4><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic}}</a></h4>

    <form class="form" action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        
        {% bootstrap_form form %}

        {% buttons %}
        <button class="btn btn-primary" name="Submit">Add entry</button>
        {% endbuttons %}
    
    </form>
{% endblock content %}
